<div class="table-responsive col-auto m-5">
    <table #dataTable class="table table-striped table-secondary">
        <thead>
            <tr>
                <th>Id</th>
                <th>Id du client</th>
                <th>Nom du client</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div class="modal" id="detailModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">COMMANDE {{id}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <h4>Client:</h4>
            <p>Id: {{idc}}</p>
            <p>Name: {{nc}}</p>
            <h4>Articles:</h4>
            <div *ngFor="let h of liste">
                <h6>Article {{h.name}}:</h6>
                <p>Name: {{h.name}}</p>
                <p>Price: {{h.price}}</p>
                <p>Quantity: {{h.quantity}}</p>
                <img src="http://localhost/images/{{h.image}}" alt="Image" style="width:120px;height:120px;">
            </div>
            <h4>Total: {{total}}</h4>
        </div>
      </div>
    </div>
  </div>
